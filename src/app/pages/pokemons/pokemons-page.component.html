<h1 class="text-3xl">Pokemon List</h1>
<h2 class="text-2xl">Current page:{{ currentPage() }}</h2>

<hr class="my-2" />

@if(pokemons()){
<pokemon-list [pokemons]="pokemons()" />
}@else {

<pokemon-list-skeleton />
}

<div class="flex justify-between">
  <button
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page/', currentPage()! - 1]"
    class="mt-2"
  >
    Previous
  </button>
  <button [routerLink]="['/pokemons/page/', currentPage()! + 1]" class="mt-2">
    Next
  </button>
</div>
